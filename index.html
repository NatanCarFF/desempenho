<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desempenho do Computador</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 650px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: #FF5722;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .error-input {
            border-color: #FF5722;
        }

        .result, .suggestions {
            margin-top: 30px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 12px;
            display: none;
        }

        .result h2 {
            margin-bottom: 10px;
        }

        .termometro {
            margin-top: 20px;
            height: 30px;
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .barra-termometro {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            transition: width 1s ease, background-color 0.5s ease;
        }

        .suggestions ul {
            list-style-type: none;
            padding-left: 20px;
        }

        .suggestions ul li {
            font-size: 15px;
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }

        .result {
            border-left: 6px solid;
        }

        .result.alto {
            border-color: #4CAF50;
        }

        .result.medio {
            border-color: #FFC107;
        }

        .result.baixo {
            border-color: #F44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>C√°lculo de Desempenho do Computador</h1>

        <label for="memoria">Mem√≥ria RAM (em GB):</label>
        <input type="number" id="memoria" placeholder="Ex: 16">
        <p id="memoriaError" class="error"></p>

        <label for="tipo_ram">Tipo de RAM:</label>
        <select id="tipo_ram">
            <option value="DDR3">DDR3</option>
            <option value="DDR4">DDR4</option>
            <option value="DDR5">DDR5</option>
        </select>

        <label for="velocidade_ram">Velocidade da RAM (MHz):</label>
        <input type="number" id="velocidade_ram" placeholder="Ex: 3200">
        <p id="velocidade_ramError" class="error"></p>

        <label for="ssd">Armazenamento SSD (em GB):</label>
        <input type="number" id="ssd" placeholder="Ex: 512">
        <p id="ssdError" class="error"></p>

        <label for="tipo_ssd">Tipo de SSD:</label>
        <select id="tipo_ssd">
            <option value="SATA">SATA</option>
            <option value="NVMe">NVMe</option>
        </select>

        <label for="clock">Clock Base do Processador (GHz):</label>
        <input type="number" id="clock" step="0.1" placeholder="Ex: 3.5">
        <p id="clockError" class="error"></p>

        <label for="nucleos">N√∫cleos do Processador:</label>
        <input type="number" id="nucleos" placeholder="Ex: 8">
        <p id="nucleosError" class="error"></p>

        <label for="geracao">Gera√ß√£o do Processador:</label>
        <input type="number" id="geracao" placeholder="Ex: 12">
        <p id="geracaoError" class="error"></p>

        <label for="memoria_video">Mem√≥ria da GPU (GB):</label>
        <input type="number" id="memoria_video" placeholder="Ex: 6">
        <p id="memoria_videoError" class="error"></p>

        <label for="resfriamento">Tipo de Resfriamento:</label>
        <select id="resfriamento">
            <option value="Ar">Ar</option>
            <option value="Liquido">L√≠quido</option>
        </select>

        <button onclick="calcularDesempenho()">Calcular Desempenho</button>

        <div id="resultado" class="result">
            <h2>Resultado:</h2>
            <p id="pontuacao"></p>
            <p id="classificacao"></p>
            <div class="termometro"><div id="barraTermometro" class="barra-termometro"></div></div>
        </div>

        <div id="sugestoes" class="suggestions">
            <h3>Sugest√µes para melhoria:</h3>
            <ul id="sugestoesList"></ul>
        </div>
    </div>

    <script>
        const pesos = {
            memoria: 0.15,
            velocidade_ram: 0.1,
            ssd: 0.1,
            clock: 0.15,
            nucleos: 0.15,
            geracao: 0.1,
            memoria_video: 0.2,
            tipo_ram: 0.03,
            resfriamento: 0.02
        };

        function calcularDesempenho() {
            limparErros();
            const d = coletarDados();
            if (!validarCampos(d)) return;
            const pontuacao = calcularPontuacao(d);
            exibirResultado(pontuacao);
            gerarSugestoes(pontuacao, d);
        }

        function coletarDados() {
            return {
                memoria: parseFloat(document.getElementById("memoria").value),
                tipo_ram: document.getElementById("tipo_ram").value,
                velocidade_ram: parseFloat(document.getElementById("velocidade_ram").value),
                ssd: parseFloat(document.getElementById("ssd").value),
                tipo_ssd: document.getElementById("tipo_ssd").value,
                clock: parseFloat(document.getElementById("clock").value),
                nucleos: parseInt(document.getElementById("nucleos").value),
                geracao: parseInt(document.getElementById("geracao").value),
                memoria_video: parseFloat(document.getElementById("memoria_video").value),
                resfriamento: document.getElementById("resfriamento").value
            };
        }

        function validarCampos(d) {
            let valido = true;
            const campos = [
                { id: "memoria", nome: "Mem√≥ria RAM" },
                { id: "velocidade_ram", nome: "Velocidade da RAM" },
                { id: "ssd", nome: "SSD" },
                { id: "clock", nome: "Clock do Processador" },
                { id: "nucleos", nome: "N√∫cleos" },
                { id: "geracao", nome: "Gera√ß√£o do Processador" },
                { id: "memoria_video", nome: "Mem√≥ria de V√≠deo" }
            ];

            campos.forEach(({ id, nome }) => {
                const valor = d[id];
                const campo = document.getElementById(id);
                const erro = document.getElementById(`${id}Error`);
                if (isNaN(valor) || valor <= 0) {
                    erro.textContent = `Informe um valor v√°lido para ${nome}.`;
                    campo.classList.add("error-input");
                    valido = false;
                }
            });
            return valido;
        }

        function calcularPontuacao(d) {
            let score = 0;

            score += Math.min(d.memoria / 32, 1) * 100 * pesos.memoria;
            score += Math.min(d.velocidade_ram / 3600, 1) * 100 * pesos.velocidade_ram;
            score += Math.min(d.ssd / 1024, 1) * 100 * pesos.ssd * (d.tipo_ssd === "NVMe" ? 1.2 : 1);
            score += Math.min(d.clock / 4.5, 1) * 100 * pesos.clock;
            score += Math.min(d.nucleos / 16, 1) * 100 * pesos.nucleos;
            score += Math.min(d.geracao / 14, 1) * 100 * pesos.geracao;
            score += Math.min(d.memoria_video / 12, 1) * 100 * pesos.memoria_video;

            if (d.tipo_ram === "DDR5") score += 100 * pesos.tipo_ram;
            else if (d.tipo_ram === "DDR4") score += 70 * pesos.tipo_ram;
            else score += 40 * pesos.tipo_ram;

            if (d.resfriamento === "Liquido") score += 100 * pesos.resfriamento;
            else score += 60 * pesos.resfriamento;

            return score;
        }

        function exibirResultado(score) {
            const resultado = document.getElementById("resultado");
            const pontuacao = document.getElementById("pontuacao");
            const classificacao = document.getElementById("classificacao");
            const barra = document.getElementById("barraTermometro");

            resultado.style.display = "block";
            pontuacao.textContent = `Sua pontua√ß√£o √©: ${score.toFixed(1)} pontos.`;

            let texto = "", cor = "";
            if (score >= 80) {
                texto = "üî• Desempenho Alto! Seu computador est√° muito bem equipado.";
                cor = "#4CAF50";
            } else if (score >= 60) {
                texto = "‚ö†Ô∏è Desempenho M√©dio. H√° espa√ßo para otimiza√ß√£o.";
                cor = "#FFC107";
            } else {
                texto = "‚ùå Desempenho Baixo. Considere atualiza√ß√µes.";
                cor = "#F44336";
            }

            classificacao.textContent = texto;
            barra.style.width = `${score.toFixed(1)}%`;
            barra.style.backgroundColor = cor;

            resultado.className = "result " + (score >= 80 ? "alto" : score >= 60 ? "medio" : "baixo");
        }

        function gerarSugestoes(score, d) {
            const lista = document.getElementById("sugestoesList");
            const sugestoes = document.getElementById("sugestoes");
            lista.innerHTML = "";

            if (score >= 80) {
                sugestoes.style.display = "none";
                return;
            }

            const adicionar = texto => {
                const li = document.createElement("li");
                li.textContent = `üîß ${texto}`;
                lista.appendChild(li);
            };

            if (d.memoria < 16) adicionar("Aumente a RAM para pelo menos 16 GB.");
            if (d.tipo_ssd === "SATA") adicionar("Troque o SSD SATA por NVMe.");
            if (d.velocidade_ram < 2666) adicionar("Use RAM com velocidade maior que 2666 MHz.");
            if (d.nucleos < 6) adicionar("Considere um processador com mais n√∫cleos.");
            if (d.geracao < 10) adicionar("Atualize o processador para uma gera√ß√£o mais recente.");
            if (d.memoria_video < 6) adicionar("Considere uma GPU com mais VRAM.");
            if (d.resfriamento === "Ar") adicionar("Use resfriamento l√≠quido para melhor performance t√©rmica.");

            sugestoes.style.display = "block";
        }

        function limparErros() {
            const campos = ["memoria", "velocidade_ram", "ssd", "clock", "nucleos", "geracao", "memoria_video"];
            campos.forEach(campo => {
                document.getElementById(`${campo}Error`).textContent = "";
                document.getElementById(campo).classList.remove("error-input");
            });
        }
    </script>
</body>
</html>
