<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desempenho do Computador</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            overflow: hidden;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h1 {
            text-align: center;
            color: #00796b;
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: 500;
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #f1f1f1;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00796b;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: #00796b;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }

        .error {
            color: #f44336;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .error-input {
            border-color: #f44336;
        }

        .result, .suggestions {
            margin-top: 40px;
            padding: 25px;
            background-color: #e1f5fe;
            border-radius: 15px;
            display: none;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .termometro {
            margin-top: 20px;
            height: 30px;
            width: 100%;
            background-color: #ddd;
            border-radius: 12px;
            overflow: hidden;
            transition: all 1s ease;
        }

        .barra-termometro {
            height: 100%;
            width: 0%;
            background-color: #00796b;
            transition: width 1s ease, background-color 0.5s ease;
        }

        .suggestions ul {
            list-style-type: none;
            padding-left: 20px;
        }

        .suggestions ul li {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }

        .result {
            border-left: 8px solid;
        }

        .result.alto {
            border-color: #00796b;
        }

        .result.medio {
            border-color: #ff9800;
        }

        .result.baixo {
            border-color: #f44336;
        }

        #nextButton {
            margin-top: 25px;
        }

        /* Transi√ß√£o para a pr√≥xima pergunta */
        .question-container {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .question-container.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>C√°lculo de Desempenho do Computador üéÆüíª</h1>
        
        <div id="quiz">
            <div id="pergunta-container" class="question-container"></div>
            <button id="nextButton" onclick="proximaPergunta()">Pr√≥xima üßê</button>
        </div>

        <div id="resultado" class="result">
            <h2>Resultado üìä:</h2>
            <p id="pontuacao"></p>
            <p id="classificacao"></p>
            <div class="termometro"><div id="barraTermometro" class="barra-termometro"></div></div>
        </div>

        <div id="sugestoes" class="suggestions">
            <h3>Sugest√µes para melhoria üõ†Ô∏è:</h3>
            <ul id="sugestoesList"></ul>
        </div>
    </div>

    <script>
        const pesos = {
            memoria: 0.15,
            velocidade_ram: 0.1,
            ssd: 0.1,
            clock: 0.15,
            nucleos: 0.15,
            geracao: 0.1,
            memoria_video: 0.2,
            tipo_ram: 0.03,
            resfriamento: 0.02
        };

        let respostas = {};
        let perguntaIndex = 0;
        const perguntas = [
            { id: "memoria", pergunta: "Quantos GB de Mem√≥ria RAM voc√™ tem? üß†", tipo: "number" },
            { id: "tipo_ram", pergunta: "Qual o tipo da sua RAM? üíæ", tipo: "select", opcoes: ["DDR3", "DDR4", "DDR5"] },
            { id: "velocidade_ram", pergunta: "Qual a velocidade da RAM (MHz)? ‚ö°", tipo: "number" },
            { id: "ssd", pergunta: "Qual o tamanho do seu SSD (GB)? üíΩ", tipo: "number" },
            { id: "tipo_ssd", pergunta: "Qual o tipo do seu SSD? üèéÔ∏è", tipo: "select", opcoes: ["SATA", "NVMe"] },
            { id: "clock", pergunta: "Qual a velocidade do clock do seu processador (GHz)? ‚è±Ô∏è", tipo: "number" },
            { id: "nucleos", pergunta: "Quantos n√∫cleos tem o seu processador? üî•", tipo: "number" },
            { id: "geracao", pergunta: "Qual a gera√ß√£o do seu processador? üßë‚Äçüíª", tipo: "number" },
            { id: "memoria_video", pergunta: "Qual a mem√≥ria da sua GPU (GB)? üéÆ", tipo: "number" },
            { id: "resfriamento", pergunta: "Qual o tipo de resfriamento do seu PC? ‚ùÑÔ∏è", tipo: "select", opcoes: ["Ar", "Liquido"] }
        ];

        function carregarPergunta() {
            const perguntaAtual = perguntas[perguntaIndex];
            const perguntaContainer = document.getElementById("pergunta-container");
            perguntaContainer.innerHTML = '';

            let html = `<label for="${perguntaAtual.id}">${perguntaAtual.pergunta}</label>`;
            if (perguntaAtual.tipo === "select") {
                html += `<select id="${perguntaAtual.id}">`;
                perguntaAtual.opcoes.forEach(opcao => {
                    html += `<option value="${opcao}">${opcao}</option>`;
                });
                html += `</select>`;
            } else {
                html += `<input type="${perguntaAtual.tipo}" id="${perguntaAtual.id}" placeholder="Digite aqui..." />`;
            }

            perguntaContainer.innerHTML = html;
            perguntaContainer.classList.add("visible");
        }

        function proximaPergunta() {
            const perguntaAtual = perguntas[perguntaIndex];
            const resposta = document.getElementById(perguntaAtual.id).value;

            if (resposta === "" || (perguntaAtual.tipo === "number" && isNaN(resposta))) {
                alert("Por favor, preencha uma resposta v√°lida!");
                return;
            }

            respostas[perguntaAtual.id] = resposta;
            perguntaIndex++;

            if (perguntaIndex < perguntas.length) {
                carregarPergunta();
            } else {
                calcularDesempenho();
            }
        }

        function calcularDesempenho() {
            const d = respostas;

            const pontuacao = calcularPontuacao(d);
            exibirResultado(pontuacao);
            gerarSugestoes(pontuacao, d);
        }

        function calcularPontuacao(d) {
            let score = 0;

            score += Math.min(d.memoria / 32, 1) * 100 * pesos.memoria;
            score += Math.min(d.velocidade_ram / 3600, 1) * 100 * pesos.velocidade_ram;
            score += Math.min(d.ssd / 1024, 1) * 100 * pesos.ssd * (d.tipo_ssd === "NVMe" ? 1.2 : 1);
            score += Math.min(d.clock / 4.5, 1) * 100 * pesos.clock;
            score += Math.min(d.nucleos / 16, 1) * 100 * pesos.nucleos;
            score += Math.min(d.geracao / 14, 1) * 100 * pesos.geracao;
            score += Math.min(d.memoria_video / 12, 1) * 100 * pesos.memoria_video;

            if (d.tipo_ram === "DDR5") score += 100 * pesos.tipo_ram;
            else if (d.tipo_ram === "DDR4") score += 70 * pesos.tipo_ram;
            else score += 40 * pesos.tipo_ram;

            if (d.resfriamento === "Liquido") score += 100 * pesos.resfriamento;
            else score += 60 * pesos.resfriamento;

            return score;
        }

        function exibirResultado(score) {
            const resultado = document.getElementById("resultado");
            const pontuacao = document.getElementById("pontuacao");
            const classificacao = document.getElementById("classificacao");
            const barra = document.getElementById("barraTermometro");

            resultado.style.display = "block";
            pontuacao.textContent = `Sua pontua√ß√£o √©: ${score.toFixed(1)} pontos.`;

            let texto = "", cor = "";
            if (score >= 80) {
                texto = "üî• Desempenho Alto! Seu computador est√° muito bem equipado.";
                cor = "#00796b";
            } else if (score >= 60) {
                texto = "‚ö†Ô∏è Desempenho M√©dio. H√° espa√ßo para otimiza√ß√£o.";
                cor = "#ff9800";
            } else {
                texto = "‚ùå Desempenho Baixo. Considere atualiza√ß√µes.";
                cor = "#f44336";
            }

            classificacao.textContent = texto;
            barra.style.width = `${score.toFixed(1)}%`;
            barra.style.backgroundColor = cor;
        }

        function gerarSugestoes(score, d) {
            const lista = document.getElementById("sugestoesList");
            const sugestoes = document.getElementById("sugestoes");
            lista.innerHTML = "";

            if (score >= 80) {
                sugestoes.style.display = "none";
                return;
            }

            const adicionar = texto => {
                const li = document.createElement("li");
                li.textContent = `üîß ${texto}`;
                lista.appendChild(li);
            };

            if (d.memoria < 16) adicionar("Aumente a RAM para pelo menos 16 GB.");
            if (d.tipo_ssd === "SATA") adicionar("Troque o SSD SATA por NVMe.");
            if (d.velocidade_ram < 2666) adicionar("Use RAM com velocidade maior que 2666 MHz.");
            if (d.nucleos < 6) adicionar("Considere um processador com mais n√∫cleos.");
            if (d.geracao < 10) adicionar("Atualize o processador para uma gera√ß√£o mais recente.");
            if (d.memoria_video < 6) adicionar("Considere uma GPU com mais VRAM.");
            if (d.resfriamento === "Ar") adicionar("Use resfriamento l√≠quido para melhor performance t√©rmica.");

            sugestoes.style.display = "block";
        }

        carregarPergunta();
    </script>
</body>
</html>
